<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway">
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<table>
	<tr>
		<td class="cell"></td>
		<td class="cell vertical"></td>
		<td class="cell"></td>
	</tr>
	<tr>
		<td class="cell horizontal"></td>
		<td class="cell horizontal vertical"></td>
		<td class="cell horizontal"></td>
	</tr>
	<tr>
		<td class="cell"></td>
		<td class="cell vertical"></td>
		<td class="cell"></td>
	</tr>
</table>
</body>
</html>
